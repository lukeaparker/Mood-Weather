{% extends 'base.html' %}
{% block content %}
  <div class="container-sm text-center" style="height: 100%; padding-bottom: 500px">
        <div class="row text-center justify-content-center" style="padding-top: 200px;">
          <i class="fas fa-cloud" style="font-size: 80px; margin: 10px;"></i>
          <i class="fas fa-sad-tear" style="font-size: 80px; margin: 10px;"></i>
    </div>
    <h1 style="font-size: 70px; font-weight: 10;"> Welcome to Mood-Weather </h1>
    <div class="container-sm" style="width: 60%;">
      <p style="font-size: 25px; font-weight: normal;"> We're exploring the corelation between mood and weather.</p>
      <form action="/weather" method="post">
          <input class="w-50" type="text" name="city"  size="20%" placeholder="Enter the name of your city or province" style="background: white; border: none; border-radius: 20px; padding-left: 15px;">
      </form>
    </div>
  </div>
{% endblock%}
